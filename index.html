<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SchoolMate ‚Äî Modern School ERP</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="SchoolMate ‚Äî demo school ERP (frontend-only)" />
</head>
<body>
  <div id="app" class="app-root">
    <header class="topbar card">
      <div class="brand">üè´ <strong>SchoolMate</strong></div>
      <div class="top-actions" id="topActions"></div>
    </header>

    <aside class="sidebar">
      <div class="profile card" id="sideProfile"></div>
      <nav class="menu card" id="menu"></nav>
      <div class="card small muted footer-note">SchoolMate ‚Ä¢ Demo ‚Ä¢ Local</div>
    </aside>

    <main class="main" id="main"></main>

    <div id="toasts" class="toasts"></div>
  </div>

  <!-- Login template (Email + Phone OTP) -->
  <template id="login-template">
    <section class="card center" style="max-width:520px;margin:auto">
      <h2 style="margin-bottom:4px">Sign in to SchoolMate</h2>
      <div class="small" style="margin-bottom:12px">Choose Email login or Phone OTP login</div>

      <div style="display:flex;gap:8px;margin-bottom:12px">
        <button id="tabEmail" class="btn ghost" style="flex:1">Email & Password</button>
        <button id="tabPhone" class="btn ghost" style="flex:1">Phone & OTP</button>
      </div>

      <div id="loginEmailBlock">
        <input id="li_email" class="input" placeholder="Email" />
        <input id="li_pass" class="input" placeholder="Password" type="password" />
        <div style="height:8px"></div>
        <div class="controls" style="justify-content:center">
          <button id="li_btn" class="btn primary">Login</button>
          <button id="demoBtn" class="btn ghost">Fill Demo</button>
        </div>
        <div style="height:8px"></div>
        <div class="small">Demo accounts: principal@school.edu / admin123  ‚Ä¢  priya@school.edu / teach123  ‚Ä¢  aman@school.edu / stud123</div>
      </div>

      <div id="loginPhoneBlock" style="display:none">
        <input id="li_phone" class="input" placeholder="Phone (e.g. 9876543210)" />
        <div style="height:8px"></div>
        <div class="controls" style="justify-content:center">
          <button id="sendOtpBtn" class="btn primary">Send OTP</button>
          <button id="useEmailBtn" class="btn ghost">Use Email</button>
        </div>

        <div id="otpArea" style="display:none;margin-top:10px">
          <input id="li_otp" class="input" placeholder="Enter OTP" />
          <div style="height:8px"></div>
          <div class="controls" style="justify-content:center">
            <button id="verifyOtpBtn" class="btn primary">Verify OTP</button>
            <button id="cancelOtpBtn" class="btn ghost">Cancel</button>
          </div>
        </div>

        <div style="margin-top:12px" class="small">Note: This demo shows OTP in a toast. For production, integrate an SMS provider (Twilio/Msg91) server-side.</div>
      </div>
    </section>
  </template>

  <script src="app.js"></script>
</body>
</html>
